    <!-- NOTE TO SELF: move this into main.js later, this is just bc ng-view doesn't work locally-->
    <navbar></navbar>

    <header class="hero-unit" id="banner" ng-controller="MainController as main">
      <div class="container">
        <h1>Print a Face!</h1>
        <p class="lead">With object oriented programming.</p>
        <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
      </div>
    </header>

    <div id="instructions">
        <div>
          <carousel interval=0>
            <slide ng-repeat="slide in slides" active="slide.active">
              <div class="carousel-caption">
                <h4>{{slide[text]}}</h4>
              </div>
            </slide>
          </carousel>
        </div>
      </div>
    </div>  

    <div class="container" id="face_code_and_drawing">
      <textarea id="face_code" cols="42" rows="10" value="{{main.faceCode}}">
face.numberOfEyes = 2;
face.name = "Spencer";
</textarea>

      <canvas id="face_drawing"></canvas>
    </div>

    <footer></footer>
